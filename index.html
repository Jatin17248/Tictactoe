<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe By Jatin</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
	<div class="first-view">
    <span><h1>Tic Tac Toe</h1>
	<button class="spl-btn" id="new-btn">New Game!!</button><br></span>
	</div><div class="scnd-view">
	<h1>Tic Tac Toe</h1>
	<p id="msg">Play Your First Move</p>
	<center>
	<div class="line" id="ln0"></div>
	<div class="line" id="ln1"></div>
	<div class="line" id="ln2"></div>
	<div class="line" id="ln3"></div>
	<div class="line" id="ln4"></div>
	<div class="line" id="ln5"></div>
	<div class="line" id="ln6"></div>
	<div class="line" id="ln7"></div>
	</center>
	<div class="mstr-container">
	<div class="btn-container">
	<button class="btnchild" id="btn0"></button>
	<button class="btnchild" id="btn1"></button>
	<button class="btnchild" id="btn2"></button>
	<button class="btnchild" id="btn3"></button>
	<button class="btnchild" id="btn4"></button>
	<button class="btnchild" id="btn5"></button>
	<button class="btnchild" id="btn6"></button>
	<button class="btnchild" id="btn7"></button>
	<button class="btnchild" id="btn8"></button>
	</div>
	</div>
	<button class="spl-btn" id="rst-btn">Reset Game!!</button></div>
	<script src="1.js"></script>
</body>
</html>
